{% set name = "aiohue" %}
{% set version = "4.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohue-{{ version }}.tar.gz
  sha256: 3ca727b463e55bbe7c69b67f5503ffcd7d213c9644c4e458e3556ee6ea33855b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - aiohttp
    - asyncio-throttle
    - awesomeversion

test:
  imports:
    - aiohue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/home-assistant-libs/aiohue
  summary: Python module to talk to Philips Hue.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
