{% set name = "aiohue" %}
{% set version = "4.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohue-{{ version }}.tar.gz
  sha256: 7fc073ce70f1893b4ac806a69c6df84d43861c40d68e0425009cd4cbc909c748

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - aiohttp
    - asyncio-throttle
    - awesomeversion

test:
  imports:
    - aiohue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/home-assistant-libs/aiohue
  summary: Python module to talk to Philips Hue.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
