{% set name = "aiohue" %}
{% set version = "4.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiohue-{{ version }}.tar.gz
  sha256: 7fddc328add07715001bd3d75a37c730a5befcb4348b120c5259583fb9fa34bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - aiohttp
    - asyncio-throttle
    - awesomeversion

test:
  imports:
    - aiohue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/home-assistant-libs/aiohue
  summary: Python module to talk to Philips Hue.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
