{% set name = "aiohue" %}
{% set version = "4.7.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiohue-{{ version }}.tar.gz
  sha256: 77d7ee467c41bb0c3e00f4e2e533ba65f58a29147ed7df407f84cd4595d2d20c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - aiohttp
    - asyncio-throttle
    - awesomeversion

test:
  imports:
    - aiohue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/home-assistant-libs/aiohue
  summary: Python module to talk to Philips Hue.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
